<svg width="256" height="256" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" id="tongji-german-icon">
            <defs>
                <!-- 剪切路径，用于制作圆形徽章 -->
                <clipPath id="circleClip">
                    <circle cx="100" cy="100" r="95"/>
                </clipPath>
                <!-- 德国国旗渐变/条纹 -->
                <linearGradient id="germanFlag" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="33%" style="stop-color:#000000;stop-opacity:1"/>
                    <stop offset="33%" style="stop-color:#DD0000;stop-opacity:1"/>
                    <stop offset="66%" style="stop-color:#DD0000;stop-opacity:1"/>
                    <stop offset="66%" style="stop-color:#FFCE00;stop-opacity:1"/>
                </linearGradient>
            </defs>

            <!-- 外圈装饰 (同济蓝) -->
            <circle cx="100" cy="100" r="100" fill="#005197"/>

            <!-- 内部徽章主体 (应用德国国旗背景) -->
            <g clip-path="url(#circleClip)">
                <!-- 德国国旗背景 -->
                <rect x="0" y="0" width="200" height="200" fill="url(#germanFlag)"/>
                
                <!-- 半透明白色遮罩，为了让前景更清晰，同时保留德国元素 -->
                <circle cx="100" cy="100" r="80" fill="white" fill-opacity="0.9"/>
            </g>

            <!-- 核心元素：抽象的同舟共济 (模仿同济Logo形态) -->
            <g transform="translate(100, 90) scale(0.7)">
                <!-- 船身 -->
                <path d="M-60,20 Q0,50 60,20 C65,15 70,25 60,35 Q0,75 -60,35 C-70,25 -65,15 -60,20 Z" fill="#005197"/>
                
                <!-- 三个划船的人 (抽象几何体) -->
                <!-- 后 -->
                <path d="M-45,15 L-30,-25 L-15,15 Z" fill="#005197" transform="rotate(-10 -30 0)"/>
                <!-- 中 -->
                <path d="M-15,20 L0,-20 L15,20 Z" fill="#005197"/>
                <!-- 前 -->
                <path d="M15,15 L30,-25 L45,15 Z" fill="#005197" transform="rotate(10 30 0)"/>
            </g>

            <!-- 底部元素：书本与德语标识 -->
            <g transform="translate(100, 155) scale(0.6)">
                <!-- 书本背景 -->
                <path d="M-40,0 Q-20,10 0,0 Q20,10 40,0 L40,30 Q20,40 0,30 Q-20,40 -40,30 Z" fill="#DD0000"/>
                <path d="M-35,5 Q-17.5,12 0,5 Q17.5,12 35,5 L35,25 Q17.5,32 0,25 Q-17.5,32 -35,25 Z" fill="#FFFFFF"/>
                <!-- 德语简写 -->
                <text x="0" y="22" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="#005197">DEUTSCH</text>
            </g>
            
            <!-- 顶部文字环绕 (可选) -->
            <path id="curvePath" d="M 30,100 A 70,70 0 0,1 170,100" fill="none"/>
            <text width="200" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#FFFFFF" text-anchor="middle">
                <textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#curvePath" startOffset="50%">
                    TONGJI UNIVERSITY
                </textPath>
            </text>
        </svg>